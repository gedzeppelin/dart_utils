name: pagination_codegen
description: An annotation processor for @Paginated annotations.
version: 1.0.0
author: Gedy Palomino <gedy.palomino@gmail.com>

environment:  
  sdk: ">=2.0.0 <3.0.0" 

dependencies:  
  build: ">=1.5.2 <2.0.0"
  meta: ">=1.2.4 <2.0.0"
  source_gen: ">=0.9.10+1 <1.0.0"

  pagination_annotation:
    git:
      url: https://github.com/gedzeppelin/dart_utils
      path: pagination_annotation

dependency_overrides:
  pagination_annotation:
    path: ../pagination_annotation