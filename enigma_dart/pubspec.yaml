name: enigma_dart
description: A collection of useful widgets and utilities.
version: 0.1.0
author: Gedy Palomino <gedy.palomino@gmail.com>

environment:  
  sdk: ">=2.7.0 <3.0.0" 

dependencies:  
  # Flutter SDK.
  flutter:
    sdk: flutter
  
  # Package dependencies.
  connectivity: "^2.0.0"
  dartz: ">=0.9.2 <1.0.0"
  flutter_spinkit: ">=4.1.2+1 <5.0.0"
  http: ">=0.12.2 <1.0.0"
  
  # Annotation for pagination.
  pagination_annotation:
    git:
      url: https://github.com/gedzeppelin/dart_utils
      path: pagination_annotation

dev_dependencies:
  # Flutter test SDK.
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

dependency_overrides:
  pagination_annotation:
    path: ../pagination_annotation